<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Team Builder — Admin</title>
  <link rel="stylesheet" href="style.css?v=4"><link rel="stylesheet" href="./style.css?v=4">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="index.html">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" width="24" alt=""/> Admin
      </a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Teams beheren</h5>
          <div class="d-flex gap-2">
            <button id="refresh" class="btn btn-sm btn-outline-primary">Vernieuwen</button>
            <button id="logout" class="btn btn-sm btn-outline-danger">Admin uitloggen</button>




          </div>
        </div>
        <table class="table table-fixed mt-3">
          <thead>
            <tr>
              <th style="width:20%">Gebruiker</th>
              <th style="width:15%">Picks</th>
              <th style="width:35%">Team</th>
              <th style="width:15%">Opgeslagen</th>
              <th style="width:15%">Acties</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module" src="./firebase.js?v=4"></script>
  <script type="module" src="./api.js?v=4"></script>
  <script type="module" src="./admin.js?v=4"></script>

</body>
</html>
